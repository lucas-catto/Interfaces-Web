    <body>
        
        <form>
            <h3>Calculadora Simples</h3>
            <label for="num1">Valor 1:</label>
            <input type="number" value="0" id="num1">
            <label for="num2">Valor 2:</label>
            <input type="number" value="0" id="num2">
            <label for="resultado">Resultado:</label>
            <input type="number" value="0" id="resultado" readonly>            

            <button type="button" id="reset">Reset</button>
            <button type="button" id="adi">Adição</button>
            <button type="button" id="sub">Subtração</button>
            <button type="button" id="div">Divisão</button>
            <button type="button" id="mult">Multiplicação</button>

        </form>

        <script src="script.js"></script>
