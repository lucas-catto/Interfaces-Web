<script>

    // Exemplo 1:   
    vetor = ['a','b','c','d','e','f'];
    for (let i = 0; i < vetor.length; i++) { // nessa linha: temos uma váriável para ser o contador, enquando o contador->'i' for menor que o tamanho do vetor vetor.length, soma mais 1 'i++' e executa.
        console.log(vetor[i]); // nessa linha: imprime no console a posição do item que é igual ao valor do contador.
    }
    /*
    resultado:
    a
    b
    c
    d
    e
    f
    */

    // ----------------------------------------------------------
    // Exemplo 2:
    professores = ["Márcio", "Gallo", "Edriano"];
    for (let i = 0; i < professores.length; i++) { // nessa linha: variável de contador (let i = 0, pois começa no 0), conta quantos itens existem no vetor 'professores' (professores.length), se o contador ainda for menor que a quantidade de itens no vetor 'professores', soma mais 1 (i++) e executa.
        console.log(professores[i]); // nessa linha: imprime no console a posição do vetor de acordo com o valor do contador 'i'.
    }
    /*resultado:
    Márcio
    Gallo
    Edriano
    */

    // ----------------------------------------------------------
    // Exemplo 3:
    tecnologias = ["PHP", "Javascript", "Python"];
    for (let i = 0; i < tecnologias.length; i++) { // nessa linha: váriavel contador (let i = 0, para fazer a verificação), verificação se o valor do contador é maior ou menor que o valor de itens do vetor, executando e somando +1 (i++).
        console.log(tecnologias[i]); // nessa linha: imprimindo no console a posição dos itens do vetor 'tecnologias' de acordo com o valor do contador.
    }
    /*
    resultado:
    PHP
    Javascript
    Python
    */




   // ---------------------------------------------------------------------------
   // caso executar o código todo de uma vez, o resulado será: 
   /*
   a
   b
   c
   d
   e
   f
   Márcio
   Gallo
   Edriano
   PHP
   Javascript
   Python
   */
</script>
